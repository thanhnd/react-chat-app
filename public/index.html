<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/styles.css" rel="stylesheet" />
</head>

<body class="chat">


    <div class="chat__sidebar">
        <h3>People</h3>
    </div>

    <div class="chat__main">
        <!-- Show message -->
        <ol id="messages" class="chat__messages">

        </ol>

        <div class="chat__footer">
            <!-- form -->
            <form id="message-form">
                <input type="text" name="message">
                <button>Send</button>
                <button type="button" id="send-location">Send Location</button>
            </form>
        </div>
    </div>




    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/mustache.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/main.js"></script>

    <script id='message-template' type='text/templage'>
        <li class="message">
            <div class="message__title">
                 <h4>{{from}}</h4>   
                 <span>{{createAt}}</span>
            </div>
            <div class='message_body'>
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id='location-message-template' type='text/templage'>
        <li class="message">
            <div class="message__title">
                 <h4>{{from}}</h4>   
                 <span>{{createAt}}</span>
            </div>
            <div class='message_body'>
                <p><a href={{url}} target="_blank">My location</a></p>
            </div>
        </li>
    </script>

</body>

</html>
